<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <h1 class="pt-5">Formulario Bootstrap</h1>  
    <form action="#" class="m-auto pt-5 row">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Avenida. calle #">
      </div>

      <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6 col-xxl-6">
      <div class="mb-3 ">
        <label for="direccion" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="direccion" placeholder="Avenida. calle #" >
      </div>
      </div>
      <div class="col-sm-12 col-lg-3 col-md-3 col-xl-3 col-xxl-3">
      <div class=" mb-3 ">
      <label > Departamento</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Elija..</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Giron</option>
        <option value="3">Piedecuesta</option>
        <option value="3">Floridablanca</option>
      </select>
      </div>
      </div>
      <div class="col-sm-12 col-lg-3 col-md-3 col-xl-3 col-xxl-3">
      <div class="mb-3 ">
        <label for="codigo" class="form-label">Codigo postal</label>
        <input type="text" class="form-control" id="codigo" >
      </div>
      </div>


      <div class="mb-3">
        <label for="Textarea" class="form-label">Deja aquí sus comentarios</label>
        <textarea class="form-control" id="Textarea" rows="4"></textarea>
      </div>

      <div class="form-check mb-3 d-flex justify-content-center">
        <input class="form-check-input me-2 " type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Acepta los terminos y condiciones
        </label>
      </div>
      
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" >Confirmar</button> 
      </div>
      
    </form>
  </div>
  </body>
</html>
